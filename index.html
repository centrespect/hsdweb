<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title Placeholder -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>HSD</title>

    <!-- Meta Information -->
    <meta name="description" content="<!-- Short page description -->">
    <meta name="author" content="<!-- Author or Company -->">

    <!-- Basic Styling -->
    <style>
        :root {
            --bg-color: #773333;
            --text-color: #c0c0c0;
            --muted-color: #969696;
            --accent-color: #0057ff;
            --border-color: #e5e5e5;
            --max-width: 900px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        main {
            max-width: var(--max-width);
            margin: 80px auto;
            padding: 0 24px;
        }

        header {
            margin-bottom: 48px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0 0 12px 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--muted-color);
        }

        section {
            margin-bottom: 48px;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        p {
            margin: 0 0 16px 0;
            font-size: 1rem;
        }

        footer {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--muted-color);
            font-size: 0.9rem;
}

        .footer-logo {
            height: 48px;      /* Adjust logo size */
            width: auto;
            margin-bottom: 12px;
            opacity: 0.85;     /* Optional subtle look */
}

        .site-footer p {
            margin: 0;
}


        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #coming-soon {
            font-weight: 900; /* bold */
        }

    </style>
</head>
<body>

    <main>
        <header>
            <h1>HITLER SEX DUNGEON</h1>
            <p class="subtitle">
                OFFICIAL WEBSITE
            </p>
        </header>

        <section>
            <h2 id="coming-soon">COMING SOON</h2>
            <p>
                <!-- pargraph-->
            </p>
            <p>
                <!--paragraph-->
            </p>
        </section>

        <footer class="site-footer">
            <img src="assets/favicon.ico" class="footer-logo">
            <p>© HSD 2026. All rights reserved.</p>
        </footer>
    </main>

    <script>
    const text = "COMING SOON";
    const el = document.getElementById("coming-soon");
    let dots = 0;

    setInterval(() => {
        dots = (dots + 1) % 4; // 0 → 3 dots
        el.textContent = text + ".".repeat(dots);
    }, 500); // speed in ms
</script>
</body>
</html>
